<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню ресторана</title>
    <link rel="stylesheet" href="styke.css">
</head>
<body>

<h1>Меню ресторанов</h1>

<div class="category" data-category="soup">
    <h2>Супы</h2>
    <div class="filters">
        <button data-kind="fish" class="filter-button">Рыбный</button>
        <button data-kind="meat" class="filter-button">Мясной</button>
        <button data-kind="veg" class="filter-button">Вегетарианский</button>
    </div>
    <div class="dish-container"></div>
</div>

<div class="category" data-category="main">
    <h2>Вторые блюда</h2>
    <div class="filters">
        <button data-kind="fish" class="filter-button">Рыбный</button>
        <button data-kind="meat" class="filter-button">Мясной</button>
        <button data-kind="veg" class="filter-button">Вегетарианский</button>
    </div>
    <div class="dish-container"></div>
</div>

<div class="category" data-category="salad">
    <h2>Салаты</h2>
    <div class="filters">
        <button data-kind="fish" class="filter-button">Рыбный</button>
        <button data-kind="meat" class="filter-button">Мясной</button>
        <button data-kind="veg" class="filter-button">Вегетарианский</button>
    </div>
    <div class="dish-container"></div>
</div>

<div class="category" data-category="dessert">
    <h2>Десерты</h2>
    <div class="filters">
        <button data-kind="small" class="filter-button">Маленькая порция</button>
        <button data-kind="medium" class="filter-button">Средняя порция</button>
        <button data-kind="large" class="filter-button">Большая порция</button>
    </div>
    <div class="dish-container"></div>
</div>

<script src="des..js"></script>
</body>
</html>
